{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="text-center py-5 bg-light">
  <div class="container d-flex flex-column align-items-center">
    <h1 class="lead mb-4">500? More like Oops-ternal Server Error.</h1>
    <p class="text-muted mb-4">Something went spectacularly wrong. We're blaming it on the intern (again).</p>

    <!-- Centered image -->
    <img src="{% static '500.png' %}" alt="500 Internal Server Error" class="img-fluid mb-4" style="max-width: 300px;">

    <!-- Buttons under the image -->
    <div class="d-flex flex-wrap justify-content-center gap-3">
    <a href="javascript:history.back()" class="btn btn-outline-primary">Go Back</a>
    <a href="/" class="btn btn-outline-primary">Go Home</a>
    </div>
  </div>
</section>
{% endblock %}
