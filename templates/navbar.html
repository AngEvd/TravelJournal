{% load static %}

<nav class="navbar navbar-expand-sm navbar-light bg-light px-4">
    <a class="navbar-brand d-flex align-items-center gap-1" href="{% url 'index' %}">
        <img src="{% static 'icon-travel.svg' %}" alt="Travel Icon" width="60" height="60">
        Journilo
    </a>

    <!-- Toggler button (for mobile screens) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
            aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'public_trip_list' %}">Browse Public Trips</a></li>

            {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'my_trip_list' %}">My Trips</a></li>
                <li class="nav-item d-flex align-items-center">
                    <form method="post" action="{% url 'logout' %}" class="m-0 p-0">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link p-0" style="border:none; background: none;">
                            Logout
                        </button>
                    </form>
                </li>

            {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
